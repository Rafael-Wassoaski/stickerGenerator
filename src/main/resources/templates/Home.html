<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sticker generator</title>
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <form name="stickerForm" action="#" th:action="@{/stickers}" th:object="${sticker}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="stickerText" class="form-label">Sticker text</label>
          <input class="form-control" th:field="*{text}" maxlength="20" id="stickerText">
        </div>

        <div class="mb-3">
          <label for="imageLink" class="form-label">Image link</label>
          <input name="link" class="form-control" th:field="*{imageUrl}" id="imageLink" aria-describedby="emailHelp" value="">
        </div>
        <div class="mb-3">
          <p class="form-label">Or</label>
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label">File</label>
          <input name="file" class="form-control" th:field="*{file}" max-size="1048576" type="file" id="formFile" value="">
        </div>
        <button type="button" class="btn btn-primary" onclick="validateAndSend()">Generate</button>
      </form>
    </div>
    
  </body>

  <script>
    function validateAndSend(){
      const form = document.querySelector("form");
      const inputs = document.querySelectorAll('input[name=file], input[id=imageLink]')

      if(inputs[0].value == "" && inputs[1].value == "") {
        alert('You have to enter at least one image or link to generate the sticker.');
      }else {
        form.submit();
      }
    }
        
</script>
</html>
