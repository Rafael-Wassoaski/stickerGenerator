<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticker generator</title>
  </head>
  <body>
    <form action="#" th:action="@{/stickers}" th:object="${sticker}" method="post" enctype="multipart/form-data">
      <input placeholder="Image link" th:field="*{imageUrl}" />
      <input placeholder="Sticker text" th:field="*{text}" required />
      <input type="file" th:field="*{file}" />

      <input type="submit" value="Generate" />
    </form>
  </body>
</html>
