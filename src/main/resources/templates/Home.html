<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sticker generator</title>
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <form action="#" th:action="@{/stickers}" th:object="${sticker}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="imageLink" class="form-label">Image link</label>
          <input class="form-control" th:field="*{imageUrl}" id="imageLink" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="stickerText" class="form-label">Sticker text</label>
          <input class="form-control" th:field="*{text}" required id="stickerText">
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label">File</label>
          <input class="form-control" th:field="*{file}" max-size="1048576" type="file" id="formFile">
        </div>
        <button type="submit" class="btn btn-primary">Generate</button>
      </form>
    </div>
    
  </body>
</html>
